<div class="container mt-5">
  <div class="row text-center">
    <h1 style="color: azure">"Pico Placa" Predictor    <i class="fas fa-car text-break"></i> </h1>

  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <form class="mt-3" [formGroup]="placaForm" (ngSubmit)="predecirPlaca()">
            <div class="mb-3">
                            <span class="float-left">Placa:
                </span>
              <input formControlName="placa" type="text" placeholder="Plate Number" class="form-control form-control-lg" id="placa" >
              <div class="text-danger"
                   *ngIf="placaForm.get('placa')?.hasError('required') && placaForm.get('placa')?.touched"
              >
                <span> El campo placa es
                  <strong>Obligatorio</strong>
                </span>
              </div>
            </div>
            <span class="float-left">Fecha:
                </span>
            <div class="mb-3 input-group">

              <input formControlName="fecha" class="form-control" placeholder="yyyy-mm-dd"
                   type="date">
              <div class="input-group-append">
              </div>
            </div>
            <div class="text-danger"
                 *ngIf="placaForm.get('fecha')?.hasError('required') && placaForm.get('fecha')?.hasError('ngbDate') && placaForm.get('fecha')?.touched"
            >
                <span> El campo fecha es
                  <strong>Obligatorio</strong>
                </span>
            </div>
            <div class="mb-3">
              <span class="float-left">Hora:
                </span>
              <ngb-timepicker formControlName="hora" [(ngModel)]="time" ></ngb-timepicker>

            </div>
            <div class="mt-3">
              <button type="submit" [disabled]="placaForm.invalid"  class="btn btn-success  btn-lg">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
